<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>exercise</title>
        <link rel="stylesheet" href="./css/exercise.css" />
        <script src="./js/exercise.js"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="content">
                <header>
                    <a href="./main.html">
                        <button class="home">
                            <img src="./images/home.png" alt="home" />
                        </button>
                    </a>
                    <div class="timer">
                        <a href="#"> 00:00:00 </a>
                    </div>
                </header>
                <div class="main">
                    <div class="exercise">
                        <a href="#"><img src="./images/previous_exercise.png" alt="img1" class="previous_exercise" /></a>
                        <a href="#"><img src="./images/main_exercise.png" alt="img2" class="main_exercise" /></a>
                        <a href="#"><img src="./images/next_exercise.png" alt="img3" class="next_exercise" /></a>
                    </div>
                    <div class="button">
                        <button class="back">back</button>
                        <button class="next">next</button>
                    </div>
                </div>
                <footer>
                    <div class="end_timer">
                        <a href="#">
                            <h2>00:00:00</h2>
                        </a>
                    </div>
                    <div class="exit">
                        <button class="finish">종료</button>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
